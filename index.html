<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

    <!--Microphone animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"
        integrity="sha512-m0RQU4SBx0p/bLwRiI4fJBGRafVLZ4s86wRe1+OAx5EXbcWiS/X1jvYdJQRD8jOoIVl+WTyVeMawUWVCh1O8+Q=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/animation.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>DSC Afterhours</title>
</head>

<body>
    <div class="nav-super">
        <nav class="navbar">
            <span>
                <a href="#home">
                    <img src="./assets/img/DSC Whitedsc.svg" alt="dsc" class="nav-logo">
                </a>
            </span>
            <img src="./assets/icons/Vectorbars.svg" alt="menu" class="mobile-bars">

            <ul class="nav-list">
                <li class="nav-link">
                    <a href="#aboutus" class="active">About Us</a>
                </li>
                <li class="nav-link">
                    <a href="#episodes">Episodes</a>
                </li>
                <li class="nav-link">
                    <a href="#subscribe">Subscribe</a>
                </li>
            </ul>
        </nav>
    </div>
    <section id="home">
        <div class="container">
            <div id="animated-icon"></div>
            <div id="home-text">
                <img src="./assets/img/Vectorlogo_large.svg" alt="afterhours" class="desk-icon">
                <img src="./assets/img/Vectorlogo_small.svg" alt="afterhours" class="mobile-icon">
                <p class="home-desc">
                    DSC Afterhours is a series of podcast discussions by the members of DSC VIT to talk about their
                    journey in tech, learn new things, have fun and impart knowledge in the process.
                </p>
                <div class="home-icons">
                    <img src="./assets/icons/Vectoricon1.svg" alt="social" class="home-icon">
                    <img src="./assets/icons/Vectoricon2.svg" alt="social" class="home-icon">
                    <img src="./assets/icons/Vectoricon3.svg" alt="social" class="home-icon">
                    <img src="./assets/icons/Vectoricon4.svg" alt="social" class="home-icon">
                    <img src="./assets/icons/Vectoricon5.svg" alt="social" class="home-icon"> 
                    <img src="./assets/icons/Vectoricon6.svg" alt="social" class="home-icon">
                </div>

            </div>

        </div>
    </section>



    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>

</html>
